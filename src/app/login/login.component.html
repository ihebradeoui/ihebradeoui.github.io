<div class="login-page">
  <div class="login-form">
    <h2>Login</h2>
    <form>
      <div class="p-field">
        <input type="text" placeholder="Username" id="username" pInputText />
      </div>
      <div class="p-field">
        <input type="password" id="password" pPassword />
      </div>
      <div class="butts">
        <button type="submit" (click)="login()" pButton>Login</button>
        <button type="submit" routerLink="/register" pButton>Register</button>
      </div>
    </form>
  </div>
</div>
