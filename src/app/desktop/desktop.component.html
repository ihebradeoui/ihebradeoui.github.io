<div class="desk">
  <img id="profilePhoto" [src]="profilePhotoUrl" alt="" />
  <p-button label="Add" (click)="addTab(userToAdd)"></p-button>
  <div><input type="text" pInputText [(ngModel)]="userToAdd" (keydown.enter)="addTab(userToAdd)" /></div>
  <app-messaging *ngFor="let tab of tabs" [receiver]=tab></app-messaging>

</div>
